            text-decoration: none;
            color: #000;
            display: inline-block;
        }

            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;

            /*jcc*/

            background-color: #ffe3e3;
            border: 5px solid #df0055;

            margin-bottom: 5px;
        }

            font-size: 7vw;

            color: #df0055;
        }

        nav {
            margin-top: 30px;
        }

        nav ul {
            display: flex;
        }

        nav ul li a {
            border: 1px dashed #df0055;
            color: #df0055;
            padding: 10px;
            margin: 3px;
            width: 40px;
            height: 40px;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #df0055;
            color: #f2f2f2;
